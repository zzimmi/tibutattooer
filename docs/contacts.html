<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Tibutattooer</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 2.5em;
            font-family: 'Gloock', serif;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .form-group select {
            height: 40px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .btn-submit {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #555;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 1.2em;
        }
        .nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .nav a:hover {
            text-decoration: underline;
        }

        /* Media Query per dispositivi mobili */
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .nav {
                display: none; /* Nascondi navigazione su dispositivi mobili */
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="works.html">Works</a>
        <a href="healing.html">Healing</a>
        <a href="about.html">About</a>
        <a href="events.html">Upcoming Events</a>
    </div>
    <div class="container">
        <div class="title">Contattaci</div>
        <form action="https://formspree.io/f/mjkbkwpv" method="post">
            <div class="form-group">
                <label for="request-type">Tipo di Richiesta</label>
                <select id="request-type" name="request-type" required>
                    <option value="informazioni">Informazioni</option>
                    <option value="appuntamento">Appuntamento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descrizione della Richiesta</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Invia</button>
        </form>
        <div class="contact-info">
            <p>Telefono: +39 3516915558</p>
        </div>
    </div>
</body>
</html>
