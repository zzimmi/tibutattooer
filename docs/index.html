<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibutattooer</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/zzimmi/tibutattooer/blob/main/tibu.jpg?raw=true');
            background-size: contain; /* Adatta la foto alla pagina */
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 4em;
            font-family: 'Gloock', serif;
            text-shadow: 2px 2px 4px #000;
        }
        .nav {
            position: absolute;
            top: 10%;
            right: 5%;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px #000;
        }
        .nav a:hover {
            text-decoration: underline;
        }

        /* Media Query per dispositivi mobili */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
                top: 5%;
            }
            .nav {
                top: 20%;
                right: 0;
                width: 100%;
                text-align: center;
            }
            .nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="title">Tibutattooer</div>
    <div class="nav">
        <a href="works.html">Works</a>
        <a href="healing.html">Healing</a>
        <a href="about.html">About</a>
        <a href="events.html">Upcoming Events</a>
        <a href="contacts.html">Contact</a>
    </div>
</body>
</html>
