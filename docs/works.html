<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works - Tibutattooer</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            text-align: center;
        }
        .title {
            margin-top: 20px;
            font-size: 3em;
            font-family: 'Gloock', serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .gallery div {
            margin: 15px;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .nav {
            position: absolute;
            top: 10%;
            right: 5%;
        }
        .nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .nav a:hover {
            text-decoration: underline;
        }

        /* Media Query per dispositivi mobili */
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
                margin-top: 10px;
            }
            .nav {
                display: none; /* Nascondi navigazione su dispositivi mobili */
            }
            .nav-mobile {
                display: block; /* Mostra navigazione su dispositivi mobili */
                position: absolute;
                top: 5%;
                right: 0;
                width: 100%;
                text-align: center;
            }
            .nav-mobile a {
                display: block;
                margin: 10px 0;
                font-size: 1em;
            }
            .gallery {
                flex-direction: column;
                margin-top: 20px;
            }
            .gallery div {
                margin: 10px 0;
            }
            .gallery img {
                width: 80%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="title">Choose Your Style</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="works.html">Works</a>
        <a href="healing.html">Healing</a>
        <a href="about.html">About</a>
        <a href="events.html">Upcoming Events</a>
        <a href="contacts.html">Contacts</a>
    </div>
    <div class="nav-mobile" style="display: none;">
        <a href="index.html">Home</a>
        <a href="works.html">Works</a>
        <a href="healing.html">Healing</a>
        <a href="about.html">About</a>
        <a href="events.html">Upcoming Events</a>
        <a href="contacts.html">Contacts</a>
    </div>
    <div class="gallery">
        <div>
            <a href="japanese.html"><img src="https://github.com/zzimmi/tibutattooer/blob/main/WhatsApp%20Image%202024-07-13%20at%2016.22.36.jpeg?raw=true" alt="Japanese Style"></a>
            <div class="caption">Japanese</div>
        </div>
        <div>
            <a href="Blackworks.html"><img src="https://github.com/zzimmi/tibutattooer/blob/main/WhatsApp%20Image%202024-07-13%20at%2016.22.36%20(1).jpeg?raw=true" alt="Lettering Style"></a>
            <div class="caption">Lettering</div>
        </div>
        <div>
            <a href="others.html"><img src="https://github.com/zzimmi/tibutattooer/blob/main/WhatsApp%20Image%202024-07-13%20at%2016.22.35.jpeg?raw=true" alt="Old School Style"></a>
            <div class="caption">Old School</div>
        </div>
    </div>
</body>
</html>
